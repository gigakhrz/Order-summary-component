<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="box">
            <h2 class="header">Order Summary</h2>
            <p class="title">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>

        <div class="musicbox">
            <img class="music" src="images/icon-music.svg" alt="music icon">
            <div class="value">
                <h4>Annual Plan</h4>
                <div class="spacing"></div>
                <p class="valueyear">$59.99/year</p>
            </div>
            <div class="changebutton">
                <a href="#">change</a>
            </div>
        </div>
        <div class="payment">
            <p class="pay">Proceed to Payment</p>
            <p class="cancel">Cancel Order</p>
        </div>

    </div>
</body>
</html>
